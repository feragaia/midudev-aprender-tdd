name: Ejercicio02

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0
        with: 
          node-version: 24
          cache: 'npm'
      - run: npm install --legacy-peer-deps --no-fund --no-audit
       #que instale ignorndo los conflictos de version
      - run : npm run lint 
       - run: npm run build 
